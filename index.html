<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="head">
        <h2 id="head">Jokes Hub</h2>
      </div>
      <div class="container">
        <select name="language" id="language">
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
        </select>
        <span>&#128514;</span>
        <div class="options">
          <div class="option1">
            <p id="joke"></p>
          </div>
          <div class="option2">
            <img
              src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzlleWhqZWt1cGtydDJxNjFjMjJ0MWl5ODB4dTNoZ3h2Y2Z0Y3BpciZlcD12MV9naWZzX3NlYXJjaCZjdD1n/uIJBFZoOaifHf52MER/200.webp"
              alt=""
            />
          </div>
        </div>
        <button id="generate">Tell me another</button>
      </div>
    </div>
    <script src="index.js"></script>
    <!-- 
    https://hindi-jokes-api.onrender.com/jokes?api_key=4a160d0499f1efc3c39203f9ba7c -->
  </body>
</html>
